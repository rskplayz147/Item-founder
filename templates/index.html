<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTX DEVELOPERS ITEMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ CSS ‡§µ‡§π‡•Ä ‡§∞‡§ñ‡§æ ‡§π‡•à, Dark Mode ‡§î‡§∞ Styles safe --- */
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">RTX-<span>DEVELOPERS</span> ITEMS</div>
    </div>
  </header>

  <!-- Dark / Light toggle -->
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch">
    <label for="themeSwitch"></label>
  </div>

  <div class="container">
    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search by ID, name, or description..." id="searchInput">
        <i class="fas fa-search search-icon" id="searchButton"></i>
      </div>
    </div>

    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p>Searching...</p>
    </div>

    <div class="results-container" id="resultsContainer"></div>
    <div class="item-details" id="itemDetails"></div>
  </div>

  <footer>
    <div class="container">
      <p>¬© 2025 RTX DEVELOPERS ITEMS. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      const searchButton = document.getElementById('searchButton');
      const resultsContainer = document.getElementById('resultsContainer');
      const itemDetails = document.getElementById('itemDetails');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const themeSwitch = document.getElementById('themeSwitch');

      // üîç Search trigger
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch();
      });
      searchButton.addEventListener('click', performSearch);

      async function performSearch() {
        const query = searchInput.value.trim();
        if (!query) {
          resultsContainer.innerHTML = '';
          itemDetails.classList.remove('active');
          return;
        }

        loadingIndicator.style.display = 'block';
        resultsContainer.innerHTML = '';
        itemDetails.classList.remove('active');

        try {
          const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
          if (!response.ok) {
            throw new Error(`Server returned status ${response.status}`);
          }

          const data = await response.json();
          loadingIndicator.style.display = 'none';

          if (!data || data.length === 0) {
            resultsContainer.innerHTML = '<div class="no-results">No items found matching your search.</div>';
            return;
          }

          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
              <img src="${item.image_url}" 
                   alt="${item.description || 'Item'}" 
                   class="item-image"
                   onerror="this.src='https://via.placeholder.com/200?text=Image+Not+Available'">
              <div class="item-name">${item.description || 'No description'}</div>
            `;
            card.addEventListener('click', () => showItemDetails(item));
            resultsContainer.appendChild(card);
          });

        } catch (err) {
          console.error("Search error:", err);
          loadingIndicator.style.display = 'none';
          resultsContainer.innerHTML = `
            <div class="no-results">
              <p>‚ö†Ô∏è Couldn't complete search</p>
              <p>${err.message}</p>
            </div>
          `;
        }
      }

      function showItemDetails(item) {
        itemDetails.innerHTML = `
          <h3>${item.description || 'Item Details'}</h3>
          <div class="detail-row"><div class="detail-label">Item ID:</div><div class="detail-value">${item.itemID}</div></div>
          <div class="detail-row"><div class="detail-label">Icon:</div><div class="detail-value">${item.icon}</div></div>
          <div class="detail-row"><div class="detail-label">Description:</div><div class="detail-value">${item.description || 'N/A'}</div></div>
          <div class="detail-row"><div class="detail-label">Description 2:</div><div class="detail-value">${item.description2 || 'N/A'}</div></div>
          <div class="detail-row"><div class="detail-label">Rarity:</div><div class="detail-value">${item.Rare || 'N/A'}</div></div>
          <button onclick="hideItemDetails()" style="margin-top:15px;padding:10px 20px;background:var(--primary-color);color:#fff;border:none;border-radius:5px;cursor:pointer;">Back</button>
        `;
        itemDetails.classList.add('active');
        itemDetails.scrollIntoView({ behavior: 'smooth' });
      }

      window.hideItemDetails = function() {
        itemDetails.classList.remove('active');
      }

      // üåô Theme toggle fix
      themeSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark', themeSwitch.checked);
      });
    });
  </script>
</body>
</html>
