<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items - AKIRU WISHLIST MANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e5ff;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --success-light: #e3f8ff;
            --danger: #f72585;
            --danger-light: #ffebf2;
            --warning: #ff9e00;
            --warning-light: #fff4e0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e1e5ee;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .search-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .search-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            background-color: var(--secondary);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .item-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 10px;
            box-shadow: var(--box-shadow);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            text-align: center;
        }
        
        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .item-card.selected {
            border-color: var(--success);
        }
        
        .item-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .item-id {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
        }
        
        .item-name {
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .selected-items {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-top: 20px;
        }
        
        .selected-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .selected-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        
        .selected-item {
            position: relative;
            cursor: pointer;
        }
        
        .selected-item img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 6px;
            border: 2px solid transparent;
        }
        
        .selected-item:hover img {
            border-color: var(--danger);
        }
        
        .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            opacity: 0;
            transition: var(--transition);
        }
        
        .selected-item:hover .remove-btn {
            opacity: 1;
        }
        
        .next-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        
        .next-btn:hover {
            background-color: #3ab7d8;
        }
        
        .next-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> SEARCH ITEMS</h1>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search by ID, name or icon...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="loading" id="searchLoading">
                <div class="spinner"></div>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="empty-state" id="emptyResults">
                    <i class="fas fa-search"></i>
                    <p>Search for items to display results</p>
                </div>
            </div>
        </div>
        
        <div class="selected-items" id="selectedItems" style="display: none;">
            <div class="selected-title">
                <h3><i class="fas fa-check-circle"></i> Selected Items</h3>
                <span id="selectedCount">0 items</span>
            </div>
            <div class="selected-grid" id="selectedGrid"></div>
        </div>
        
        <button class="next-btn" id="nextBtn" disabled>
            <i class="fas fa-arrow-right"></i> Review Selection
            <div class="loading" id="nextLoading">
                <div class="spinner"></div>
            </div>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const searchLoading = document.getElementById('searchLoading');
            const resultsContainer = document.getElementById('resultsContainer');
            const emptyResults = document.getElementById('emptyResults');
            const selectedItems = document.getElementById('selectedItems');
            const selectedGrid = document.getElementById('selectedGrid');
            const selectedCount = document.getElementById('selectedCount');
            const nextBtn = document.getElementById('nextBtn');
            
            let selectedItemsList = [];
            
            // Load selected items from session if available
            if (sessionStorage.getItem('selectedItems')) {
                selectedItemsList = JSON.parse(sessionStorage.getItem('selectedItems'));
                updateSelectedItems();
            }
            
            // Search functionality
            searchBtn.addEventListener('click', searchItems);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchItems();
                }
            });
            
            async function searchItems() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                searchLoading.style.display = 'flex';
                emptyResults.style.display = 'none';
                resultsContainer.innerHTML = '';
                
                try {
                    const response = await fetch('/api/search_items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        displayResults(data.results);
                    } else {
                        emptyResults.style.display = 'flex';
                        emptyResults.innerHTML = `
                            <i class="fas fa-exclamation-circle"></i>
                            <p>No items found for "${query}"</p>
                        `;
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    emptyResults.style.display = 'flex';
                    emptyResults.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Error searching items</p>
                    `;
                } finally {
                    searchLoading.style.display = 'none';
                }
            }
            
            function displayResults(items) {
                resultsContainer.innerHTML = '';
                
                items.forEach(item => {
                    const isSelected = selectedItemsList.includes(item.itemID);
                    
                    const itemCard = document.createElement('div');
                    itemCard.className = `item-card ${isSelected ? 'selected' : ''}`;
                    itemCard.innerHTML = `
                        <img src="https://raw.githubusercontent.com/AdityaSharma2403/image/main/ICON/${item.itemID}.png" 
                             class="item-image" 
                             onerror="this.src='https://i.ibb.co/ksqnMfy6/profile-Icon-pjx8nu2l7ola1-1-removebg-preview.png'">
                        <div class="item-id">ID: ${item.itemID}</div>
                        <div class="item-name" title="${item.description || ''}">${item.description || 'No description'}</div>
                    `;
                    
                    itemCard.addEventListener('click', () => {
                        toggleItemSelection(item.itemID);
                    });
                    
                    resultsContainer.appendChild(itemCard);
                });
            }
            
            function toggleItemSelection(itemId) {
                const index = selectedItemsList.indexOf(itemId);
                
                if (index === -1) {
                    selectedItemsList.push(itemId);
                } else {
                    selectedItemsList.splice(index, 1);
                }
                
                updateSelectedItems();
                highlightSelectedItems();
            }
            
            function updateSelectedItems() {
                // Save to session storage
                sessionStorage.setItem('selectedItems', JSON.stringify(selectedItemsList));
                
                // Update selected count
                selectedCount.textContent = `${selectedItemsList.length} item${selectedItemsList.length !== 1 ? 's' : ''}`;
                
                // Show/hide selected items section
                if (selectedItemsList.length > 0) {
                    selectedItems.style.display = 'block';
                    nextBtn.disabled = false;
                } else {
                    selectedItems.style.display = 'none';
                    nextBtn.disabled = true;
                }
                
                // Update selected items grid
                selectedGrid.innerHTML = '';
                selectedItemsList.forEach(itemId => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'selected-item';
                    itemDiv.innerHTML = `
                        <img src="https://raw.githubusercontent.com/AdityaSharma2403/image/main/ICON/${itemId}.png" 
                             onerror="this.src='https://i.ibb.co/ksqnMfy6/profile-Icon-pjx8nu2l7ola1-1-removebg-preview.png'">
                        <div class="remove-btn">Ã—</div>
                    `;
                    
                    itemDiv.addEventListener('click', (e) => {
                        // Only remove if the click is on the remove button or the image
                        if (e.target.classList.contains('remove-btn') || e.target.tagName === 'IMG') {
                            const index = selectedItemsList.indexOf(itemId);
                            if (index !== -1) {
                                selectedItemsList.splice(index, 1);
                                updateSelectedItems();
                                highlightSelectedItems();
                            }
                        }
                    });
                    
                    selectedGrid.appendChild(itemDiv);
                });
            }
            
            function highlightSelectedItems() {
                const itemCards = document.querySelectorAll('.item-card');
                itemCards.forEach(card => {
                    const itemId = parseInt(card.querySelector('.item-id').textContent.split(': ')[1]);
                    if (selectedItemsList.includes(itemId)) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                });
            }
            
            // Next button functionality
            nextBtn.addEventListener('click', function() {
                // Save selected items to session
                sessionStorage.setItem('selectedItems', JSON.stringify(selectedItemsList));
                window.location.href = '/review';
            });
        });
    </script>
</body>
</html>
