<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search - AKIRU</title>
    <style>
        :root {
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #E0E0E0;
            --primary: #6C5CE7;
            --secondary: #A29BFE;
            --accent: #00CEFF;
            --success: #00B894;
            --danger: #D63031;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        header {
            margin-bottom: 2rem;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        #searchInput {
            flex: 1;
            padding: 12px 16px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }
        #searchBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .item-card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .item-card.selected {
            border-color: var(--success);
        }
        .item-img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            margin-bottom: 0.8rem;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
        }
        .item-id {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .item-name {
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .selected-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .selected-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .selected-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        .selected-item {
            position: relative;
        }
        .selected-item img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
        }
        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        .empty-state i {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Search Items</h1>
            <p>Select items to add to your wishlist</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by ID or name..." autofocus>
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="results-grid" id="resultsContainer">
            <div class="empty-state">
                <i class="fas fa-search"></i>
                <p>Enter a search term to begin</p>
            </div>
        </div>

        <div class="selected-section" id="selectedSection" style="display: none;">
            <div class="selected-header">
                <h3><i class="fas fa-check-circle"></i> Selected Items</h3>
                <span id="selectedCount">0 items</span>
            </div>
            <div class="selected-items" id="selectedItems"></div>
            <button class="action-btn" id="reviewBtn" disabled>
                <i class="fas fa-arrow-right"></i> Review Selection
                <div class="spinner" id="reviewSpinner"></div>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const selectedSection = document.getElementById('selectedSection');
            const selectedItemsContainer = document.getElementById('selectedItems');
            const selectedCount = document.getElementById('selectedCount');
            const reviewBtn = document.getElementById('reviewBtn');
            const reviewSpinner = document.getElementById('reviewSpinner');

            let selectedItems = [];
            let allItems = [];

            // Search function
            async function searchItems() {
                const query = searchInput.value.trim();
                if (!query) return;

                try {
                    const response = await fetch('/api/items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ q: query })
                    });
                    
                    allItems = await response.json();
                    displayResults(allItems);
                } catch (error) {
                    console.error('Search error:', error);
                }
            }

            // Display results
            function displayResults(items) {
                resultsContainer.innerHTML = '';

                if (items.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>No items found</p>
                        </div>
                    `;
                    return;
                }

                items.forEach(item => {
                    const isSelected = selectedItems.includes(item.itemID);
                    const card = document.createElement('div');
                    card.className = `item-card ${isSelected ? 'selected' : ''}`;
                    card.innerHTML = `
                        <img src="${ICON_BASE}${item.itemID}.png" 
                             class="item-img"
                             onerror="this.src='${FALLBACK_IMG}'">
                        <div class="item-id">ID: ${item.itemID}</div>
                        <div class="item-name">${item.description || 'No description'}</div>
                    `;
                    card.addEventListener('click', () => toggleSelection(item.itemID));
                    resultsContainer.appendChild(card);
                });
            }

            // Toggle item selection
            function toggleSelection(itemId) {
                const index = selectedItems.indexOf(itemId);
                if (index === -1) {
                    selectedItems.push(itemId);
                } else {
                    selectedItems.splice(index, 1);
                }
                updateSelection();
            }

            // Update selection UI
            function updateSelection() {
                // Update cards
                document.querySelectorAll('.item-card').forEach(card => {
                    const cardId = parseInt(card.querySelector('.item-id').textContent.split(': ')[1]);
                    card.classList.toggle('selected', selectedItems.includes(cardId));
                });

                // Update selected items panel
                selectedCount.textContent = `${selectedItems.length} item${selectedItems.length !== 1 ? 's' : ''}`;
                selectedItemsContainer.innerHTML = '';

                if (selectedItems.length > 0) {
                    selectedSection.style.display = 'block';
                    reviewBtn.disabled = false;

                    selectedItems.forEach(itemId => {
                        const item = allItems.find(i => i.itemID === itemId) || { itemID: itemId };
                        const itemEl = document.createElement('div');
                        itemEl.className = 'selected-item';
                        itemEl.innerHTML = `
                            <img src="${ICON_BASE}${itemId}.png"
                                 onerror="this.src='${FALLBACK_IMG}'">
                            <div class="remove-btn">Ã—</div>
                        `;
                        itemEl.addEventListener('click', (e) => {
                            if (e.target.classList.contains('remove-btn') || e.target.tagName === 'IMG') {
                                selectedItems = selectedItems.filter(id => id !== itemId);
                                updateSelection();
                            }
                        });
                        selectedItemsContainer.appendChild(itemEl);
                    });
                } else {
                    selectedSection.style.display = 'none';
                    reviewBtn.disabled = true;
                }
            }

            // Review button handler
            reviewBtn.addEventListener('click', async function() {
                if (selectedItems.length === 0) return;

                reviewBtn.disabled = true;
                reviewSpinner.style.display = 'block';

                try {
                    const response = await fetch('/api/save_selection', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ items: selectedItems })
                    });

                    if (response.ok) {
                        window.location.href = '/review';
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to save selection');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Network error. Please try again.');
                } finally {
                    reviewSpinner.style.display = 'none';
                    reviewBtn.disabled = false;
                }
            });

            // Event listeners
            searchBtn.addEventListener('click', searchItems);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchItems();
            });
        });

        // Constants from Flask
        const ICON_BASE = "{{ ICON_BASE }}";
        const FALLBACK_IMG = "{{ FALLBACK_IMG }}";
    </script>
</body>
</html>
